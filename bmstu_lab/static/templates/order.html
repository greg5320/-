{% extends 'base.html' %}

{% block title %}Заказ №{{ data.id }}{% endblock %}

{% block content %}
    <div class="order-text">Информация о заказе №{{ data.id }}</div>
    <form action="{% url 'sendText' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="text" type="text" placeholder="Введите текст"><br><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
