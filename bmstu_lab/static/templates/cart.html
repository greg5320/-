<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Корзина</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header-back-button">
        <a href="{% url 'maps' %}">Домой</a>
        <p class="header"></p>
    </div>
    
    <div>
        <h2>Турниры</h2>
        <form method="get" action="#">
            <label for="tournament-select">Выберите турнир для участия:</label>
            <select name="tournament" id="tournament-select">
                <option value="tournament1">Турнир 1</option>
                <option value="tournament2">Турнир 2</option>
                <option value="tournament3">Турнир 3</option>
                <option value="tournament4">Турнир 4</option>
            </select>
            
        </form>
    </div>
    <form method="post" action="{% url 'delete_cart' cart.id %}">
        {% csrf_token %}
        <button type="submit" class="delete-cart-button">Удалить заявку</button>
    </form>
    <div class="cart-container">
    <ul>
        {% for map in maps_in_cart %}
            <li class="map-list-item">
                <div class="map-item">
                    <div class="map-number">{{ map.position }}</div> 
                    <a href="{% url 'map_detail' map.map.id %}">
                        <img src="{{ map.map.image_url }}" alt="{{ map.map.title }}">
                    </a>
                    <p>{{ map.map.title }}</p>
                </div>
            </li>
        {% empty %}
            <p>Ваша корзина пуста.</p>
        {% endfor %}
    </ul>
</div>

</body>
</html>
